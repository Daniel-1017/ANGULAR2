<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [id]="user.id" [user]="user" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-tasks [name]="selectedUser.name" />
  } @else {
  <p id="fallback">Select a use to see their tasks</p>
  }
</main>
